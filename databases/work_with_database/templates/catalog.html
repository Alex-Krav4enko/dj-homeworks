{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            <span>Сортировать по:</span>
            <a class="sort-item" href="?sort=name">названию</a>
            <a class="sort-item" href="?sort=min_price">начиная с дешевых</a>
            <a class="sort-item" href="?sort=max_price">начиная с дорогих</a>
        </div>

        <div class="content">
            {% for phone in all_phones %}
                <div class="phone-card">
                    <a href="/catalog/{{ phone.slug }}" class="phone-card__title">{{ phone.name }}</a>
                    <div class="phone-card__price">стоимость: {{ phone.price }}р.</div>
                    <img class="phone-card__img" src={{ phone.image }}>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
